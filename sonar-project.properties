# Comando para executar sonar-scanner -Dsonar.login=

sonar.host.url=http://sonar.prodeb.ba.gov.br:9000

sonar.projectKey=br.gov.ba.prodeb.starterpackphp
sonar.projectName=Starter Pack PHP
sonar.projectVersion=1.4.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.tests=tests,public/client/tests/e2e

sonar.exclusions=testresults/**/*,bootstrap/**/*,tests/**/*,public/client/tests/**/*,**/*.tar.gz,**/*.class,.vscode/**/*,vendor/**/*,config/**/*,public/client/bower_components/**/*,public/client/node_modules/**/*,public/client/build/**/*,tmp/**/*,.git/**/*,**/*.css,**/*.scss,**/*.json,**/*.xml,**/*.html,**/*.jar,**/*.war,_ide_helper.php,storage/**/*

# se o código fonte não está em UTF-8 comente a linha abaixo
sonar.sourceEncoding=UTF-8

# should be removed interfaces and abstract class
sonar.coverage.exclusions=unpack.php,public/client/**/*,testresults/**/*,tests/**/*,app/Console/**/*,resources/**/*,bootstrap/**/*,tmp/**/*,vendor/**/*,config/**/*,database/**/*,storage/**/*,routes/**/*
sonar.php.coverage.overallReportPath=testresults/test-clover.xml

# Samples to disable rules direct in code // NOSONAR //NOPMD //CHECKSTYLE:OFF
# No JAVA pode ser usado supress warnings com o key da regra ex: @SuppressWarnings("squid:S1192") para String literals should not be duplicated
# Desabilitar um bloco de código // @SonarIgnoreBlockStart e // @SonarIgnoreBlockEnd
